<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abzockrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Abzockrechner</h2>
        <ul>
            <li><a href="index.html">Zurück zur Startseite</a></li>
        </ul>
    </header>
    <div class="rechner">
        <p>Gib dein Jahreseinkommen ein und wir zeigen dir, wie schnell du arm wirst!</p>
        <input type="number" id="einkommen" placeholder="Dein Einkommen in €">
        <button onclick="berechneAbzocke()">Berechnen</button>
        <p id="ergebnis"></p>
    <script>
        function berechneAbzocke() {
        let einkommen = document.getElementById("einkommen").value;
        let abzocke = einkommen * 0.49; 
        document.getElementById("ergebnis").innerHTML = "Du zahlst " + abzocke + " € an uns. Viel Spaß damit!";
        }
    </script>
    </div>
</body>
</html>
